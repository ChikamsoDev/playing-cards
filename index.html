<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playing Cards</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main id="playing-cards">
    
    <!-- Ace of Spades -->
    <div class="card black">
      <div class="left">
        <span>A</span>
        <span>♠</span>
      </div>

      <div class="middle">
        <span>♠</span>
      </div>

      <div class="right">
        <span>A</span>
        <span>♠</span>
      </div>
    </div>

    <!-- King of Hearts -->
    <div class="card red">
      <div class="left">
        <span>K</span>
        <span>♥</span>
      </div>

      <div class="middle">
        <span>♥</span>
        <span>♥</span>
      </div>

      <div class="right">
        <span>K</span>
        <span>♥</span>
      </div>
    </div>

    <!-- Queen of Diamonds -->
    <div class="card red">
      <div class="left">
        <span>Q</span>
        <span>♦</span>
      </div>

      <div class="middle">
        <span>♦</span>
        <span>♦</span>
      </div>

      <div class="right">
        <span>Q</span>
        <span>♦</span>
      </div>
    </div>

  </main>
</body>
</html>
